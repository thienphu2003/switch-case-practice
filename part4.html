<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let value = prompt('Type a number', 0);
  let check=value>0?"Bigger than 0":"Lower than 0";
  switch (check){
    case"Bigger than 0":
      alert(1);
      break;
    case"Lower than 0":
      alert(-1);
    default:
      alert(0);
      break;
  }
</script>

</body>
</html>
